<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - Project Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-900 to-blue-700 text-white font-['Roboto'] min-h-screen flex flex-col">

<!-- Navbar -->
<nav class="flex items-center justify-between px-6 py-4 bg-black/30 text-white">
    <div class="text-2xl font-bold">TeamLine</div>
    <div class="hidden md:flex space-x-4">
        <a href="#" class="hover:text-yellow-300 transition">Opportunities</a>
        <a href="#" class="hover:text-yellow-300 transition">Partners</a>
        <a href="#" class="hover:text-yellow-300 transition">Blog</a>
        <a href="#" class="hover:text-yellow-300 transition">Reviews</a>
    </div>
    <div class="space-x-2">
        <button onclick="location.href='index.html'" class="px-4 py-2 border border-white rounded-full hover:bg-white hover:text-black transition">Login</button>
        <button class="px-4 py-2 bg-yellow-400 text-black rounded-full font-bold hover:bg-yellow-300 transition">Register</button>
    </div>
</nav>

<!-- Register Card -->
<div class="flex-1 flex items-center justify-center px-4 py-10 animate-fade-in">
    <div class="bg-white text-gray-800 rounded-xl shadow-2xl max-w-md w-full p-8 animate-slide-left">
        <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Register</h2>
        <form id="registerForm" class="space-y-4">
            <input type="text" id="name" placeholder="Full Name" required
                   class="w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none" />
            <input type="email" id="email" placeholder="Email" required
                   class="w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none" />
            <input type="password" id="password" placeholder="Password" required
                   class="w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none" />
            <button type="submit"
                    class="w-full bg-blue-800 text-white py-3 rounded-md hover:bg-blue-900 transition">Register</button>
        </form>
        <a href="index.html" class="block mt-4 text-center text-blue-800 hover:underline">Already have an account? Login</a>
    </div>
</div>

<!-- Animations -->
<style>
    .animate-fade-in {
      animation: fadeIn 1s ease-out;
    }
    .animate-slide-left {
      animation: slideLeft 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideLeft {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
</style>


<script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:8080/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        if (res.ok) {
          alert("Registration successful. Redirecting to login...");
          window.location.href = "index.html";
        } else {
          alert("Registration failed. Try again.");
        }
      } catch (err) {
        alert("Server error. Try again later.");
        console.error(err);
      }
    });
</script>

</body>
</html>
